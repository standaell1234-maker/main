name: Deploy Website

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build WASM compiler
        run: |
          GOOS=js GOARCH=wasm go build -ldflags="-s -w" -trimpath -o website/public/goscript.wasm ./cmd/goscript-wasm
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" website/public/

      - name: Optimize WASM
        run: |
          sudo apt-get update && sudo apt-get install -y binaryen
          wasm-opt --enable-bulk-memory -Oz --strip-debug --strip-producers --strip-dwarf --zero-filled-memory website/public/goscript.wasm -o website/public/goscript.wasm

      - name: Build website data
        run: bun run website:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
