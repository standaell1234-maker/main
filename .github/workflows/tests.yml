name: Tests

on:
  push:
    branches: ['master']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['master']

# Builds images for target boards.
permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.25']
        bun: ['latest']
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go }}

      - name: Setup Bun ${{ matrix.bun }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun }}

      - name: Bun install
        run: bun install

      - name: Test Go
        run: go test -timeout=10m -v ./...

      - name: Typecheck Js
        run: bun typecheck

      - name: Test Js
        run: bun run test:js

      - name: Lint Js
        run: bun lint:js

      - name: Check for git-dirty files in tests directory
        run: |
          git status --porcelain=v1 tests/ | grep -q "^" && {
            echo "Error: Found git-dirty files in tests/ directory"
            git status --porcelain=v1 tests/
            echo "=== Git diff for modified files ==="
            git diff tests/
            echo "=== Git diff --stat ==="
            git diff --stat tests/
            exit 1
          } || echo "No git-dirty files found in tests/ directory"
